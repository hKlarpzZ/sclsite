{% extends 'base.html' %}

{% block title %}SCL Новости{% endblock %}

{% block content %}

    {% if latest_article_list %}
        
        <div class="container">
        
            {% for a in latest_article_list %}
                <a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a>
            {% endfor %}
        
        </div>
    {% else %}
    <div class="box empty"></div>
    <div class="comment-section">
        <div class="box empty"></div>
        <div class="box">
            <div class="comment-content">
                <div class="box empty"></div>
                <div class="box content">Статьи не найдены</div>
                <div class="box empty"></div>
            </div>
        </div>
        <div class="box empty"></div>
    </div>
    {% endif %}

{% endblock %}
